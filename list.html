<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>List</title>
    <link rel="stylesheet" href="/styles/list.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      integrity="undefined"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="undefined"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    
  </head>
  <body class="body">
    <div class="main-container">
      <header  id="header"> </header>
          <div>
            <div style="text-align: center; margin-top: 5em">
              <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    id="pills-listview-tab"
                    data-bs-toggle="pill"
                    href="#pills-listview"
                    role="tab"
                    aria-controls="pills-listview"
                    aria-selected="true"
                  >
                    List View
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    id="pills-mapview-tab"
                    data-bs-toggle="pill"
                    href="#pills-mapview"
                    role="tab"
                    aria-controls="pills-mapview"
                    aria-selected="false"
                  >
                    Map View
                  </a>
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="pills-listview"
                  role="tabpanel"
                  aria-labelledby="pills-listview-tab"
                >
                  <div class="image-container">
                    <div class="content">
                      <a href="detail.html" target="_self">
                        <img
                          src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                          id="listview"
                          class="_img"
                        />
                      </a>
                      <a
                        href="detail.html"
                        target="_self"
                        style="text-decoration: none; color: black"
                      >
                        <div class="sentence">
                          <h3>Radisson Blu Hotel</h3>
                          <span class="fa fa-star checked"></span>
                          <span class="fa fa-star checked"></span>
                          <span class="fa fa-star checked"></span>
                          <span class="fa fa-star checked"></span>
                          <span class="fa fa-star checked"></span>
                          <p>New Delhi</p>
                        </div>
                      </a>
                    </div>
                    <div class="lalit">
                    <div class="content1">
                      <img
                        src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
                        class="_img"
                      />
                      <div class="sentence">
                        <h3>The Lalit New Delhi</h3>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star-half-full checked"></span>
                        <span class="fa fa-star"></span>
                        <p>New Delhi</p>
                      </div>
                    </div>
                  </div>
                  </div>
                  <div class="image_container">
                    <div class="_content">
                      <img
                        src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
                        class="_img"
                      />
                      <div class="sentence">
                        <h3>Taj Palace</h3>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <p>New Delhi</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="pills-mapview"
                  role="tabpanel"
                  aria-labelledby="pills-mapview-tab"
                >
                  <div  style="display: flex">
                    <img
                      src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png"
                      id="mapview"
                      class="map"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
       
      <footer id="footer"> </footer>
    </div>
    <script src="scripts/common.js"></script>
  </body>
</html>

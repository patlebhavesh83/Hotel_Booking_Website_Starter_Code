<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List</title>
        <link rel="stylesheet" href="styles/loader.css">
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/list.css"> 
        <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
        rel="stylesheet"
      />
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined"
        crossorigin="anonymous"
      />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"

        <div id="loader"></div>
        <div class="main-container">    
            
            <header class="header-footer" id="header"></header>

            

            <div id="list-container">
                
                <ul class="nav nav-pills" id="pills-tab">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="pill" href="#list-view">List View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="pill" href="#map-view">Map View</a>

                <div class="tab-content" id="pills-tab-content">

                    </div>
                </div>
            </div>                    

           
            <footer class="header-footer" id="footer"></footer>

        <script src="scripts/common.js"></script>

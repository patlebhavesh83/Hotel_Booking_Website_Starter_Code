<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment</title>
    <link rel="stylesheet" href="styles/loader.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/payment.css"> 
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      integrity="undefined"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="undefined"
      crossorigin="anonymous"
    ></script>

    
  </head>
  <body class="body">
    <div id="loader"></div>
    <div class="main-container"> 
        <header class="header-footer" id="header"></header>
      
        <div id="payment-container">
            <div id="hotel-details">
                <img class="hotel-image" id="hotel-image" alt="hotel-image"> 
                <div class="hotel-name-rating">
                    <h2 id="hotel-name"></h2>
                    <p id="ranking"></p>
                    <p id="address"></p>
                </div>
            </div>
            <div id="customer-payment-details">
                <div id="customer-details">
                    <p id="name"></p> 
                    <p id="adult"></p>
                    <p id="from-date"></p>
                    <p id="to-date"></p>
                </div>
                <div id="payment-details">
                    <p id="tariff"></p>
                    <p id="amount"></p>
                </div>
                <a href="#" id="pay-now">
                    <button id="pay-now-button" type="button" class="btn btn-success" onclick="payNow(event)">Pay Now</button>
                </a>
            </div>
        </div>
        
        <footer class="header-footer" id="footer"></footer>
    </div>

    <script src="scripts/common.js"></script>
    <script src="scripts/payment.js"></script>
</body>
</html>

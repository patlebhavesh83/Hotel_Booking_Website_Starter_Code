<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detail</title>
    <link rel="stylesheet" href="/styles/detail.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      integrity="undefined"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="undefined"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    
  </head>
  <body class="body">
    <div class="main-container">
      <header  id="header"> </header>
      
          <div class="row" id="row">
            <div class="col-8 text-center" id="text1">
              <div
                id="carouselExampleControls1"
                style="width: 60%; margin: auto"
                class="carousel slide"
                data-ride="carousel"
                class="slide"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                      alt="Slider Image 1"
                      class="d-block"
                      id="_img"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="https://media-cdn.tripadvisor.com/media/photo-o/01/fa/51/70/r-the-spa.jpg"
                      alt="Slider Image 2"
                      class="d-block"
                      id="_img"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="https://media-cdn.tripadvisor.com/media/photo-w/0e/b2/64/3f/radisson-blu-plaza-delhi.jpg"
                      alt="Slider Image 3"
                      class="d-block"
                      id="_img"
                    />
                  </div>
                </div>
                <a
                  style=" margin-left: -11em;"
                  class="carousel-control-prev"
                  href="#carouselExampleControls1"
                  role="button"
                  data-slide="prev"
                  id="previous"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="55"
                    height="55"
                    fill="rosybrown"
                    class="bi bi-chevron-left"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                    />
                  </svg>
                  <span class="sr-only">Previous</span>
                </a>
                <a
                  style="right: -10em; z-index: 0;"
                  class="carousel-control-next"
                  href="#carouselExampleControls1"
                  role="button"
                  data-slide="next"
                  id="next"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="55"
                    height="55"
                    fill="rosybrown"
                    class="bi bi-chevron-right"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
                    />
                  </svg>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
            <div class="col-4" style="padding-top: 16px">

              <div id="booking-form">
                <form action="payment.html" method="get" autocomplete="off">
                    <div class="outer">
                        <label for="adult">Adults:</label>
                        <input class="inner" type="number" name="adult" id="adult" value="1" min="1" oninput="updatePrice()" required/>
                    </div>

                    <div class="outer">
                        <label for="name">Name:</label>
                        <input class="inner" type="text" name="name" id="name" required/>
                    </div>

                    <div class="outer">
                        <label for="fromDate">From Date:</label>
                        <input class="inner" type="date" name="fromDate" id="fromDate" oninput="updatePrice()" required/>
                    </div>

                    <div class="outer">
                        <label for="toDate">To Date:</label>
                        <input class="inner" type="date" name="toDate" id="toDate" oninput="updatePrice()" required/>
                    </div>

                    <div class="outer">
                        <label for="price">Total:</label>
                        <input class="inner" type="text" name="price" id="price" readonly/>
                        <input class="inner" type="hidden" id="id" name="id">
                    </div>

                    <div>
                        <input type="submit" class="btn btn-outline-success" value="Book Now" id="book-now"/>
                    </div>
                </form>
            </div>           
            </div>
          </div>

          <div class="div1">
            <h2>Radisson Blu Hotel</h2>
            <p class="_text">RATING</p>
            <div style="margin-top: -1em">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
            </div>
            <p class="_text">AMENITIES</p>
            <ul>
              <li>Room Service</li>
              <li>Restaurant</li>
              <li>Business Center</li>
              <li>Fitness Center</li>
              <li>Pool</li>
            </ul>
            <div>
              <h5 class="_text">DESCRIPTION</h5>

              <p>
                A hotel is an establishment that provides paid lodging on a
                short-term basis.
              </p>
            </div>
          </div>
        
      <footer id="footer"> </footer>
    </div>
    <script src="scripts/common.js"></script>
    <script src="scripts/detail.js"></script>
  </body>
</html>

<!-- Login modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          id="exampleModalLabel"
          style="font-family: Ubuntu, sans-serif; font-weight: bold"
        >
          Please Login
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form action="index.html" method="GET" target="_self">
          <div class="form-group row" id="form1">
            <label for="username" class="col-sm-2" id="_line">Username:</label>
            <div style="width: 50%" >
              <input
              class="line"
              
                type="text"
                id="form"
                id="username"
                placeholder="Enter Username"
                style="margin-left: 3em"
                required
              />
            </div>
          </div>
          <div
            class="form-group row"
            style="margin-left: 4em; margin-bottom: 16px"
          >
            <label for="inputPassword3" class="col-sm-2" id="_line">Password:</label>
            <div style="width: 50%">
              <input
              class="line"
                type="password"
                id="form"
                id="inputPassword3"
                placeholder="Enter Password"
                style="margin-left: 3em"
                required
              />
            </div>
          </div>
          <div class="modal-footer" id="modal-footer">
            <button onclick="login" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Contact us -->
<div
  class="modal fade"
  id="example"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          id="exampleModalLabel"
          style="font-family: Ubuntu, sans-serif; font-weight: bold"
        >
          Get in touch
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form action="index.html" method="GET" target="_self">
          <div>Thank you for reaching out!!</div>
          <div>Please enter your email and we will get back to you.</div>
          <div class="form-group row" id="_us">
            <label for="inputEmail3" class="col-sm-2">Email:</label>
            <div class="col-sm-10" id="line">
              <input
                type="email"
                id="form"
                id="inputEmail3"
                placeholder="Enter your email id"
                style="width: 60%; margin-left: -2em"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
